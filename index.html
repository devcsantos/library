<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="styles/main.css">

<html>
  <head>
    <title>Library</title>
  </head>

  <body>
    <header class="main-header">My Library</header>
    <div id="popup-container">
      <div id="popup-form">
        Title: <input class='text-input' name="title" id="bookTitle" type="text" required placeholder="Title of the book"/>
        Author: <input class='text-input' name="author" id="bookAuthor" type="text" required placeholder="Author of the book"/>
        # of pages: <input class='number-input' name="pagenumber" id="bookPages" type="number" min="1" required placeholder="# of pages"/>
        <label><input name="read" id="bookRead" type="checkbox" required /> Finished</label>
        <a class="control-btn" id="add-btn">Add Book</a>
      </div>
    </div>
    <div id="library-container"></div>
    <footer class="main-footer">DevCS</footer>
  </body>
  <script src="scripts/main.js"></script>
</html>
